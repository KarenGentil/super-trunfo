<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Trunfo Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
<h1>Super Trunfo Online</h1>
<div class="placar">
<span id="placar-jogador">Jogador: 0</span>
<span id="placar-maquina">Máquina: 0</span>
</div>
<div class="botoes">
<button id="btn-jogar">Jogar</button>
<button id="btn-proxima-rodada" disabled>Próxima Rodada</button>
</div>
<div id="resultado" class="resultado">Clique em Jogar para começar</div>
<div class="cartas">
<div id="carta-jogador" class="carta verso"></div>
<div id="carta-maquina" class="carta verso"></div>
</div>
<script src="script.js"></script>
</body>
</html>
